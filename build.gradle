plugins {
    id 'java'
    id "org.javamodularity.moduleplugin" version "1.7.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.microsoft.azure', name: 'applicationinsights-core', version: '2.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

wrapper {
    gradleVersion = '6.2.2'
}